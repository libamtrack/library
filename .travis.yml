language: c

os:
  - linux

compiler:
  - clang
  - gcc

python:
  - "2.7"

addons:
  apt:
    packages:
    - libgsl0-dev
    - gfortran

before_install:
  - mkdir build

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update     ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gsl; fi

before_script:
  - cd build
  - cmake  -DCMAKE_BUILD_TYPE=Release ../ -DCMAKE_INSTALL_PREFIX=$HOME/usr
  - cmake --build . --target install -- -j2

script:
  - export LD_LIBRARY_PATH=$HOME/usr/lib
  - $HOME/usr/bin/amtrack_test
  - $HOME/usr/bin/amtrack_demo
  - cd distributions/Python/pyamtrack && python generate_Py_wrapper.py
