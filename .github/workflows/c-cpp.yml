name: Linux Tests

on:
  push:
    branches: [ master ]
    tags: '*'
  pull_request:
    branches: [ master ]
  release:
    types: [ published ]

jobs:
  build_and_test:
    if: "github.repository == 'libamtrack/library' && !contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, '[skip ci]')"
    name: Compile and test library
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: install necessary packages
      run: |
        sudo apt-get -y install libgsl-dev
        
    - name: autoconf
      run: autoreconf --force --install
      
    - name: configure
      run: ./configure --prefix=`pwd`/usr
      
    - name: make
      run: make -j2
      
    - name: make install
      run: make install

    - name: tests
      run: |
        ./usr/bin/amtrack_demo
        ./usr/bin/amtrack_test      
  
  python_package:
    if: "github.repository == 'libamtrack/library' && !contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, '[skip ci]')"
    name: Test and deploy Python bindings
    
    runs-on: ubuntu-latest
    
    needs: [build_and_test]
    
    steps:
    - uses: actions/checkout@v2

    - name: make python package
      run: sudo ./make_wheel_package.sh
      working-directory: distributions/Python/pyamtrack

    - name: test python package
      run: sudo ./test_wheel_package.sh
      working-directory: distributions/Python/pyamtrack

    - name: publish package to pypi
      uses: pypa/gh-action-pypi-publish@v1.4.1
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      with:
        # Password for your PyPI user or an access token
        password: ${{ secrets.TWINE_PASSWORD }}
        # The repository URL to use
        repository_url: "https://upload.pypi.org/legacy/"
        # The target directory for distribution
        packages_dir: distributions/Python/pyamtrack/generated/dist/wheelhouse/
        # Show verbose output.
        verbose: true

  web_interface:
    if: "if: github.ref == 'refs/heads/master' && github.repository == 'libamtrack/library' && !contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, '[skip ci]')"
    name: Deploy web interface binding
    
    runs-on: ubuntu-latest
    
    needs: [build_and_test]
    
    steps:
      - name "Trigger rebuild"
      - run: |
        curl -s -X POST -H "Content-Type: application/json" \
        -H "Accept: application/json" \
        -H "Travis-API-Version: 3" \
        -H "Authorization: token $${{ secrets.TRAVIS_TOKEN_DOCKERFILES }}" \
        -d '{ "request": { "branch":"master", "message": "." } }' \
        https://api.travis-ci.com/repo/libamtrack%2FDockerFiles/requests
        
